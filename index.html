<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">

</head>

<body>

  <nav>
    <h1 class="page_title">The Code Review</h1>
  </nav>

  <div class="wrapper">

    <header>
      <h2 class="section_title">Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox<p>
    </header>

    <form action="index.html" method="post">

      <fieldset id="contact_info" class="form_section">

        <legend class="section_title">Contact Information</legend>

        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="user_name" required placeholder="Required"><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" required placeholder="Required"><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone"><br>

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address"><br>

        <label for="city">City</label>
        <input type="text" id="city" name="user_city"><br>

        <label for="state">State</label>
        <select id="state" name="user_state">
          <option style="color: #999999;" value="">Choose State</option>
          <option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District of Columbia</option>
        	<option value="FL">Florida</option>
        	<option value="GA">Georgia</option>
        	<option value="HI">Hawaii</option>
        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>
        	<option value="IN">Indiana</option>
        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
        </select><br>


        <label for="zipcode">Zip Code</label>
        <input type="number" id="zipcode" name="user_zipcode"><br>

      </fieldset>

      <fieldset id="newsletter" class="form_section">

        <legend class="section_title">Newsletter</legend>

        <p>Select the newsletters you would like to recieve:</p>
        <input type="checkbox" id="html_news" name="news"><label for="html_news">HTML News</label><br>
        <input type="checkbox" id="css_news" name="news"><label for="css_news">CSS News</label><br>
        <input type="checkbox" id="js_news" name="news"><label for="js_news">Javascript News</label><br>

        <p>Newsletter format:</p>
        <input type="radio" id="html_format" name="format"><label for="html_format">HTML</label><br>
        <input type="radio" id="plain_format" name="format"><label for="plain_format">Plain Text</label><br>

        <p>Other topics you'd like to hear about:</p>
        <textarea name="other_news"></textarea>

      </fieldset>

      <button type="submit">Sign Up</button>

    </form>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </div>
</body>
